<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">


<link rel="stylesheet" href="style.css">
    <title>examster detail Validation</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white p-0">
            <div class="container-xl d-flex justify-content-between">
                <img src="../assets/img/examster.svg" style="height: 70px;" class="mr-auto" alt="logo">
                <a href="#" class="btn py-1 px-5  btn-dark-blue" type="submit">&nbsp;Cancel&nbsp;</a>
          </div>
        </div>
        </nav>
    </header>


    
    <main class="w-100 bg-color d-flex">
        <div class="side-bar shadow-sm bg-white   d-flex align-items-center">
           <div class="container d-flex flex-column">

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-light-green ml-2">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.00008 6.66667L0.666748 10L10.6667 20L27.3334 3.33333L24.0001 0L10.6667 13.3333L4.00008 6.66667Z" fill="white"/>
                        </svg>   
                   </div>
                   <p class="font-weight-bolder m-0 pl-3">Details</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-danger ml-2">
                    <svg width="24" height="24" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27 4.91062L22.0894 0L13.5 8.58938L4.91062 0L0 4.91062L8.58938 13.5L0 22.0894L4.91062 27L13.5 18.4106L22.0894 27L27 22.0894L18.4106 13.5L27 4.91062Z" fill="white"/>
                        </svg>
                        
                   </div>
                   <p class="m-0 pl-3 item-value">System Check</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">
  
                   </div>
                   <p class=" m-0 pl-3 item-value">Authentication</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">
  
                   </div>
                   <p class=" m-0 pl-3 item-value">Evironment</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">

                   </div>
                   <p class="m-0 pl-3 item-value">Instructions</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">
 
                   </div>
                   <p class="m-0 pl-3 item-value">Agreement</p>
               </div>
           </div> 
        </div>



        <div class="profile-nest bg-dark-ash ">
            <div class="profile-modal rounded-0 bg-white">
                <div class="container mt-4">
                   <img src="../assets/img/examster.svg" style="height: 70px;" class="mr-auto" alt="logo">
                </div>
                <div class="container d-flex flex-column justify-content-center align-items-center">
                  <h5 class="text-center font-weight-bold mb-4">SYSTEM CHECK FAILED</h5> 
                  <svg width="94" height="96" viewBox="0 0 104 106" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M52.0166 105.618C23.4734 105.618 0.335938 82.1384 0.335938 53.1733C0.335938 24.2083 23.4734 0.728882 52.0166 0.728882C80.5598 0.728882 103.697 24.2083 103.697 53.1733C103.697 82.1384 80.5598 105.618 52.0166 105.618ZM46.8485 68.9067V79.3955H57.1847V68.9067H46.8485ZM46.8485 26.9511V58.4178H57.1847V26.9511H46.8485Z" fill="#FFA012"/>
                    </svg>
                    <h5 class="text-center px-5 mx-5 mt-4 font-weight-bolder">We were unable to detect your microphone</h5>
                    <p class="text-center px-5 mt-4"> Please check your microphone hardware or settings and restart system check</p> 
                <button type="button" class="btn  btn-orange-fill bg-light-green btn-sm py-1 px-4 ">
                    <svg width="13" height="14" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8618 2.42478C18.8612 2.35214 18.841 2.28106 18.8033 2.21926C18.7657 2.15746 18.7121 2.10732 18.6484 2.07428C18.5846 2.04124 18.5131 2.02658 18.4417 2.03188C18.3704 2.03718 18.3018 2.06224 18.2434 2.10434L16.7075 3.22167L16.5865 3.31004C14.9315 1.63392 12.6598 0.585815 10.1427 0.585815C5.09483 0.585815 0.988281 4.75358 0.988281 9.87582C0.988281 14.9981 5.09509 19.1658 10.1427 19.1658C11.6417 19.1661 13.1177 18.7928 14.4412 18.0787C15.7647 17.3646 16.8951 16.3316 17.7331 15.0704C17.7669 15.0199 17.7905 14.9631 17.8027 14.9033C17.8148 14.8434 17.8152 14.7818 17.8038 14.7218C17.7924 14.6618 17.7694 14.6047 17.7362 14.5538C17.703 14.5028 17.6602 14.459 17.6103 14.4249L15.3201 12.8119C15.2124 12.7388 15.0805 12.7119 14.9533 12.7371C14.8261 12.7622 14.7138 12.8374 14.641 12.9462C13.6286 14.465 11.951 15.3717 10.1513 15.3717C7.16464 15.3717 4.73461 12.9063 4.73461 9.87635C4.73461 6.84637 7.16464 4.38096 10.1513 4.38096C11.4118 4.38096 12.5679 4.82569 13.4883 5.56096L13.2296 5.74976L11.6926 6.86682C11.6347 6.90947 11.5894 6.96744 11.5617 7.03442C11.5339 7.10141 11.5249 7.17483 11.5355 7.24668C11.546 7.31853 11.5759 7.38605 11.6217 7.44188C11.6675 7.49771 11.7275 7.5397 11.7952 7.56329L18.3706 9.83649C18.4897 9.87871 18.6202 9.85825 18.7241 9.78326C18.8272 9.70721 18.8866 9.58738 18.8861 9.46046L18.8618 2.42478Z" fill="white"/>
                        </svg>
                         Restart system check</button>               
                </div>

                
            </div>
        </div>
    </main>  
    
</body>
</html>
