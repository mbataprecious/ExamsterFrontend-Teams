<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">


<link rel="stylesheet" href="style.css">
    <title>examster detail Validation</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white p-0">
            <div class="container-xl d-flex justify-content-between">
                <img src="../assets/img/examster.svg" style="height: 70px;" class="mr-auto" alt="logo">
                <a href="#" class="btn py-1 px-5  btn-dark-blue" type="submit">&nbsp;Cancel&nbsp;</a>
          </div>
        </div>
        </nav>
    </header>


    
    <main class="w-100 bg-color d-flex">
        <div class="side-bar shadow-sm bg-white   d-flex align-items-center">
           <div class="container d-flex flex-column">

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-light-green ml-2">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.00008 6.66667L0.666748 10L10.6667 20L27.3334 3.33333L24.0001 0L10.6667 13.3333L4.00008 6.66667Z" fill="white"/>
                        </svg>   
                   </div>
                   <p class="font-weight-bolder m-0 pl-3">Details</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-light-green ml-2">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.00008 6.66667L0.666748 10L10.6667 20L27.3334 3.33333L24.0001 0L10.6667 13.3333L4.00008 6.66667Z" fill="white"/>
                        </svg>   
                   </div>
                   <p class="font-weight-bolder m-0 pl-3">System Check</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-light-green ml-2">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.00008 6.66667L0.666748 10L10.6667 20L27.3334 3.33333L24.0001 0L10.6667 13.3333L4.00008 6.66667Z" fill="white"/>
                        </svg>   
                   </div>
                   <p class="font-weight-bolder m-0 pl-3">Authentication</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">
  
                   </div>
                   <p class=" m-0 pl-3 item-value">Evironment</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">

                   </div>
                   <p class="m-0 pl-3 item-value">Instructions</p>
               </div>

               <div class="requirement-mark d-flex mb-4 align-items-center">
                   <div class="circle d-flex justify-content-center align-items-center rounded-circle bg-ash ml-2">
 
                   </div>
                   <p class="m-0 pl-3 item-value">Agreement</p>
               </div>
           </div> 
        </div>



        <div class="profile-nest bg-dark-ash ">
            <div class="profile-modal rounded-0 bg-white">
                <div class="container w-100 pt-4 d-flex flex-column justify-content-center align-items-center">
                    <p class="mb-5 mt-2 font-weight-bolder">Face Capture</p>
                    <div class="wrapper d-flex flex-column justify-content-center align-items-center">
                    <video id="video-box" autoplay></video>
                <svg class="top-left" width="30" height="30" viewBox="0 0 50 50" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                    <rect y="0.494995" width="4.85437" height="49.505" />
                    <rect x="1.45605" y="4.95044" width="4.9505" height="48.5437" transform="rotate(-90 1.45605 4.95044)"/>
                    </svg>
                 <svg class="bottom-left" width="30" height="31" viewBox="0 0 50 51" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.495117" y="50.5" width="4.85437" height="49.505" transform="rotate(-90 0.495117 50.5)"/>
                        <rect x="4.9502" y="49.0437" width="4.9505" height="48.5437" transform="rotate(-180 4.9502 49.0437)"/>
                        </svg>                        
                <svg class="top-right" width="30" height="31" viewBox="0 0 50 51" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                    <rect x="49.5049" y="0.5" width="4.85437" height="49.505" transform="rotate(90 49.5049 0.5)"/>
                    <rect x="45.0498" y="1.9563" width="4.9505" height="48.5437"/>
                    </svg>
                        
                    <svg class="bottom-right" width="31" height="31" viewBox="0 0 51 51" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                        <rect x="50.5" y="50.005" width="4.85437" height="49.505" transform="rotate(180 50.5 50.005)"/>
                        <rect x="49.0439" y="45.5496" width="4.9505" height="48.5437" transform="rotate(90 49.0439 45.5496)"/>
                        </svg>
                </div>
                <p class="px-5 mt-3 sm-text mb-1 text-center">Ensure your face is between the boxes for proper capture, the capture process is authomatic</p>
                <p class="px-5 font-weight-bold sm-text text-center">press the enter button once your face fits into the face mark</p>
                </div>
                
            </div>
        </div>
    </main>  




<script>
    const video=document.querySelector('#video-box');

          const handleSuccess=function (stream){
                video.srcObject = stream;
          }
          const failure=function (err){
                    console.log('error recording video....')
          }

          navigator.mediaDevices.getUserMedia({ audio: false, video: true })
          .then(handleSuccess).catch(failure);         
</script>
</body>
</html>
